<!DOCTYPE html>
<html>
  <head>
    <title>캐캐오뱅크</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <div class="header">
        <div class="logo">
            <img src="img-wordmark-b.svg" width="80px" height="60px">
        </div>
        <div class="menu">
            <img src="ico-menu-b.svg" width="24px" height="24px">
        </div>
      </div>
    </header>
    <main id="content">
        <div class="main">
        <div class="main1">
            <div class="main1text1">
                이미 모두의 은행
                <br>
                지금은 캐캐오뱅크
            </div>
            <div class="main1text2">
                한 사람, 한 사람을 위해 시작한 은행이
                <br>
                더 많은 사람들이 찾는 모두의 은행이 되었습니다.
            </div>
            <div class="mainimg"></div>
            <div class="downbtn">
                    <div class="google">
                        <div class="glogo">
                            <img src="m-home-google.png" width="22px" height="22px">
                        </div>
                        <div class="gtext">
                            <span>Google Play</span>
                        </div>
                    </div>
                    <div class="ios">
                        <div class="alogo">
                            <img src="m-home-apple.png" width="22px" height="22px">
                        </div>
                        <div class="atext">
                            <span>App Store</span>
                        </div>
                    </div>
            </div>
        </div>
        <div class="main2">
            <div class="main2text1">
                모바일로 더 손쉬운
                <br>
                계좌개설, 간편한 이체
            </div>
            <div class="main2text2">
                인증서, OTP 없이 계좌 개설이 간편합니다.
                <br>
                여러 건의 이체도 몇 번의 터치로 손쉬게 보낼 수 있습니다.
            </div>
            <div class="linkbtn">
                <div class="btntext">
                    카카오뱅크 입출금통장
                </div>
                <div class="btnimg">
                    <img src="img-mweb-card-arrow@2x.png">
                </div>
            </div>
            <div class="main2img">
                <img src="m-home-withdrawal.png">
            </div>
        </div>
    </div>
    </main>
    </div>
  </body>
</html>
